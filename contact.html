<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Procurement and project based interior design for yachts and residences">
        <meta name="keywords" content="stewardship purchasing, yachts, luxury, procurement, private home">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Stewardship Procurement</title>
    </head>
<body class="contact-page">
    <header>
        <a href="index.html">Home</a>
        <a href="contact.html" class="active">Contact</a>
    </header>
    <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
    <div class="form">
        <div class="contact-container">
            <div class="left"></div>
            <div class="right">
                <h2> Contact Us</h2>
                <input type="text" class="field" placeholder="First and Last Name" required>
                <input type="email" class="field" placeholder="Email Address" required>
                <input type="tel" class="field" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Contact Number" required>
                <textarea class="field" placeholder="Basic outline of your requirements" required></textarea>
                <button class="button">Submit</button>
            </div>
        </div>
    </div>
</form>

    <footer>
        <div class="footer-content">
            <h3>Find Us On</h3>
            <ul class="socials">
                <li><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fa fa-instagram"
                            aria-hidden="true"></i></a></li>
                <li><a href="https://www.pinterest.com/" target="_blank"><i class="fa fa-pinterest-p"
                            aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
