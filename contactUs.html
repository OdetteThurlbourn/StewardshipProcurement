<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>

<body id="contact-body">
    <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
    </ul>
    <div class="container-box">
        <h5>Get in touch with us.</h5>
        <p>Reach out today for a no oblogation quote on your next project.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h4>Send us your request</h4>
                <form method="POST" action="https://formdump.codeinstitute.net/">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="Your Full Name" required>
                        </div>

                        <div class="input-group">
                            <label>Contact Number</label>
                            <input type="tel" name="phone" pattern="+91[7-9]{1}[0-9]{9}" placeholder="+91 4689539497"
                                placeholder="Contact Number" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Email Address" required>
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="..." required>
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message" required></textarea>

                    <button class="btn-contact-page" type="submit">Submit</button>
                    


                </form>
            </div>
            <div class="contact-right">
                <h4>Reach out here</h4>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>stewardship@example.com</td>
                    </tr>

                    <tr>
                        <td>Telephone</td>
                        <td>+44 (020) 7324 4466</td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>Granary Square, 1-3 Sable St<br>
                            Kings Cross<br>London<br>N1C 4AB<br>
                            United Kingdom</td>
                        </tr>
                </table>
            </div>
        </div>
    </div>

</body>
